
<div>
	<div class="row">
		<div class="col-sm-9">
			<jhi-alert-error></jhi-alert-error>
			<div class="panel panel-primary">
				<div class="panel-heading">
				 {{vm.blog.blogTitle}} 
				
				   </div>
				<div class="panel-body">
					<div class="row padding-bottom-inherit">
					
					<div class="col-sm-6 text-align-left">
						<a ui-sref="category-detail({id:vm.blog.category_idId})">{{vm.blog.category_idLbl}}</a>
						| <a ui-sref="subcategory-detail({id:vm.blog.subCategory_idId})">{{vm.blog.subCategory_idLbl}}</a>
						| <span class="badge">{{vm.blog.hits}}</span>  Views
					</div>
					
					<div class="col-sm-6 text-align-right">
						Created By
						<strong>{{vm.blog.created_byLogin}}</strong> on <strong>{{vm.blog.publishDate |
						date:'dd-MMM-yyyy' }}</strong></div>
					
					</div>
					<div class="row blog-detail-description well">
						<span>{{vm.blog.description}}</span>
					</div>
					
					
				</div>
				<div class="panel-footer">
						<button type="submit" onclick="window.history.back()"
							class="btn btn-info">
							<span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span
								translate="entity.action.back"> Back</span>
						</button>

					</div>
				
			</div>
		</div>
	</div>
	<div class="col-sm-3"></div>
</div>
