
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myBlogStatusLabel" translate="yoUVcodeApp.blogStatus.home.createOrEditLabel">Create or edit a Blog Status</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.blogStatus.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.blogStatus.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="yoUVcodeApp.blogStatus.blog_status" for="field_blog_status">Blog Status</label>
            <input type="text" class="form-control" name="blog_status" id="field_blog_status"
                    ng-model="vm.blogStatus.blog_status"
                    required ng-maxlength="100" />
            <div ng-show="editForm.blog_status.$invalid">
                <p class="help-block"
                    ng-show="editForm.blog_status.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.blog_status.$error.maxlength" translate="entity.validation.maxlength" translate-value-max="100">
                    This field cannot be longer than 100 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="yoUVcodeApp.blogStatus.created_date" for="field_created_date">Created Date</label>
                <div class="input-group">
                    <input id="field_created_date" type="text" class="form-control" name="created_date" datetime-picker="{{dateformat}}" ng-model="vm.blogStatus.created_date" is-open="vm.datePickerOpenStatus.created_date"
                    required  />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('created_date')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
            <div ng-show="editForm.created_date.$invalid">
                <p class="help-block"
                    ng-show="editForm.created_date.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.created_date.$error.ZonedDateTimelocal" translate="entity.validation.ZonedDateTimelocal">
                    This field should be a date and time.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="yoUVcodeApp.blogStatus.last_chng_date" for="field_last_chng_date">Last Chng Date</label>
                <div class="input-group">
                    <input id="field_last_chng_date" type="text" class="form-control" name="last_chng_date" datetime-picker="{{dateformat}}" ng-model="vm.blogStatus.last_chng_date" is-open="vm.datePickerOpenStatus.last_chng_date"
                    required  />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('last_chng_date')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
            <div ng-show="editForm.last_chng_date.$invalid">
                <p class="help-block"
                    ng-show="editForm.last_chng_date.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.last_chng_date.$error.ZonedDateTimelocal" translate="entity.validation.ZonedDateTimelocal">
                    This field should be a date and time.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label translate="yoUVcodeApp.blogStatus.created_by" for="field_created_by">Created By</label>
            <select class="form-control" id="field_created_by" name="created_by" ng-model="vm.blogStatus.created_byId" ng-options="user.id as user.login for user in vm.users"             required>
                <option value=""></option>
            </select>
        </div>
        <div ng-show="editForm.created_by.$invalid">
            <p class="help-block"
                ng-show="editForm.created_by.$error.required" translate="entity.validation.required">
                This field is required.
            </p>
        </div>
        <div class="form-group">
            <label translate="yoUVcodeApp.blogStatus.last_chng_by" for="field_last_chng_by">Last Chng By</label>
            <select class="form-control" id="field_last_chng_by" name="last_chng_by" ng-model="vm.blogStatus.last_chng_byId" ng-options="user.id as user.login for user in vm.users"             required>
                <option value=""></option>
            </select>
        </div>
        <div ng-show="editForm.last_chng_by.$invalid">
            <p class="help-block"
                ng-show="editForm.last_chng_by.$error.required" translate="entity.validation.required">
                This field is required.
            </p>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
