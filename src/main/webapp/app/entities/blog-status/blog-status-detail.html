
<div>
    <h2><span translate="yoUVcodeApp.blogStatus.detail.title">Blog Status</span> {{vm.blogStatus.id}}</h2>

        <dt><span translate="yoUVcodeApp.blogStatus.blog_status">Blog Status</span></dt>
        <dd>
            <span>{{vm.blogStatus.blog_status}}</span>
        </dd>
        <dt><span translate="yoUVcodeApp.blogStatus.created_date">Created Date</span></dt>
