
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myBlogTagsLabel" translate="yoUVcodeApp.blogTags.home.createOrEditLabel">Create or edit a Blog Tags</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.blogTags.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.blogTags.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="yoUVcodeApp.blogTags.tags" for="field_tags">Tags</label>
            <input type="text" class="form-control" name="tags" id="field_tags"
                    ng-model="vm.blogTags.tags"
                    required ng-maxlength="4000" />
            <div ng-show="editForm.tags.$invalid">
                <p class="help-block"
                    ng-show="editForm.tags.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.tags.$error.maxlength" translate="entity.validation.maxlength" translate-value-max="4000">
                    This field cannot be longer than 4000 characters.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label translate="yoUVcodeApp.blogTags.blog_id" for="field_blog_id">Blog Id</label>
            <select class="form-control" id="field_blog_id" multiple name="blog_id" ng-model="vm.blogTags.blog_ids" ng-options="blog as blog.id for blog in vm.blogs track by blog.id" required></select>
        </div>
        <div ng-show="editForm.blog_id.$invalid">
            <p class="help-block"
                ng-show="editForm.blog_id.$error.required" translate="entity.validation.required">
                This field is required.
            </p>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
